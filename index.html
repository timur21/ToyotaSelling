	</div>

		<div class="row mb-4">
			<div class="col-6">
				<div id="imgHolder" class="imgHoder container">
					<img src="img/black.jpg" alt="">
				</div>
			</div>
			<div class="col-2"></div>
			<div class="col-4 box text-center">

				<div class="modelSpecs" id="modelSpecs"></div>
				<div class="modelPrice" id="modelPrice"></div>
				<div class="button">Заказать</div>
			</div>
		</div>

	<form action="" id="autoForm">
		<h2 class="text-center mt-4 mb-4">Настрой авто для себя</h2>
		<div class="container">
			<div class="row">
				<div class="col-4">
					<h4>Двигатель</h4>
					<div class="form-block">
						<input type="radio" name="engine" id="engine24" value="1200000" checked>
						<label for="engine24">2.4 л (225 л.с.)</label>
					</div>
					<div class="form-block">
						<input type="radio" name="engine" id="engine30" value="1800000">
						<label for="engine30">3.0 л (260 л.с.)</label>
					</div>
				</div>

				<div class="col-4">
					<h4>Коробка передач</h4>
					<div class="form-block">
						<input type="radio" name="transmission" id="engine1400" value="0" checked>
						<label for="engine1400">Ручная , 6 ступеней (6МТ)</label>
					</div>
					<div class="form-block">
						<input type="radio" name="transmission" id="engine1600" value="125000">
						<label for="engine1600">Автомат, 6 ступеней (6АТ)</label>
					</div>
				</div>
				<div class="col-4">
					<h4>Дополнительные опции</h4>
					<div class="form-block">
						<input type="radio" name="package" id="packageStandard" value="0" checked>
						<label for="packageStandard">Standard</label>
					</div>
					<div class="form-block">
						<input type="radio" name="package" id="packageExclusive" value="852000">
						<label for="packageExclusive">Exclusive</label>
					</div>
					<div class="form-block">
						<input type="radio" name="package" id="packageUExclusive" value="13000000">
						<label for="packageUExclusive">Ultra Exclusive</label>
					</div>
				</div>
			</div>
